<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blurred Background Papup</title>
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Welcome to Our Website</h1>
      <button class="btn">Click to Join</button>
    </div>
    <div class="papup">
      <h2>20% off offer</h2>
      <label for="email">Email</label>
      <input
        type="email"
        name="email"
        placeholder="Enter Your email"
        class="email"
      />
      <button class="btn" id="btn">Join</button>
      <div class="close">
        <span>X</span>
      </div>
    </div>
  </body>
</html>
